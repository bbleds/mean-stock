<h1>Each portfolio Item will be below</h1>
<div id="ctrlContainer" ng-controller="portfolioCtrl as portfolio">
	<div class="container-fluid">
		<div class="row">
			<h3 class="col-md-3">
				Company
			</h3>
			<h3 class="col-md-3">
				Symbol
			</h3>
			<h3 class="col-md-3">
				Price
			</h3>
			<h3 class="col-md-3">
				Quantity
			</h3>
		</div>

		<!-- output stocks -->
		<div class="row" ng-repeat="stock in portfolio.stocksArray">
			<div class="col-md-3">
				<p>{{stock.company}}</p>
			</div>
			<div class="col-md-3">
				<p>{{stock.symbol}}</p>
			</div>
			<div class="col-md-3">
				<p>{{stock.purchaseStockPrice}}</p>
			</div>
				<div class="col-md-3">
				<p>{{stock.quantity}}</p>
				<button class="btn">Sell</button>
			</div>
		</div>

		<!-- Total portfolio value output -->
		<div class="row">
			<div class="col-md-12">
				<h2>Current Portfolio Value:  ${{portfolio.totalPortfolioValue.toFixed(2)}} </h2>
			</div>
		</div>
	</div>
</div>
