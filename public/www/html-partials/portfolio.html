<div id="ctrlContainer" ng-controller="portfolioCtrl as portfolio">
	<div class="container-fluid">
		<div id="portfolioHeader" class="row centeredText">
			<h3 class="col-md-3">
				Company
			</h3>
			<h3 class="col-md-3">
				Symbol
			</h3>
			<h3 class="col-md-3">
				Price
			</h3>
			<h3 class="col-md-3">
				Quantity
			</h3>
		</div>

		<!-- output stocks -->
		<div class="row centeredText" ng-repeat="stock in portfolio.stocksArray">
			<div id="portfolioStockRow">
				<div class="col-md-3">
					<p>{{stock.company}}</p>
				</div>
				<div class="col-md-3">
					<p>{{stock.symbol}}</p>
				</div>
				<div class="col-md-3">
					<p>{{stock.purchaseStockPrice}}</p>
				</div>
					<div class="col-md-3">
					<p>{{stock.quantity}}</p>
					<button class="btn sellBtn" data-toggle="modal" data-target="#sellModal" ng-click="portfolio.setClickedStock(stock)">Sell</button>
				</div>
			</div>
		</div>

		<!-- Total portfolio value output -->
		<div class="row">
			<div class="col-md-12 centeredText">
				<h2>Current Portfolio Value:  ${{portfolio.totalPortfolioValue.toFixed(2)}} </h2>
			</div>
		</div>

		<!-- sell modal -->
		<div id="sellModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Sell Stock</h4>
		      </div>
		      <div class="modal-body">
		        <p>How many stocks do you want to sell?</p>
		        <input type="text" class="form-control" placeholder="Quantity" ng-model="portfolio.qty"/>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="portfolio.sellStocks(portfolio.qty, portfolio.stockSelected._id)">Sell</button>
		      </div>
		    </div>

		  </div>
		</div>
	</div>
</div>
