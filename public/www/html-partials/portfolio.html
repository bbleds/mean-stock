<h1>Each portfolio Item will be below</h1>
<div id="ctrlContainer" ng-controller="portfolioCtrl as portfolio">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				Company
			</div>
			<div class="col-md-3">
				Symbol
			</div>
			<div class="col-md-3">
				Price
			</div>
			<div class="col-md-3">
				Quantity
			</div>
		</div>

		<!-- output stocks -->
		<div class="row" ng-repeat="stock in portfolio.stocksArray">
			<div class="col-md-3">
				<p>{{stock.company}}</p>
			</div>
			<div class="col-md-3">
				<p>{{stock.symbol}}</p>
			</div>
			<div class="col-md-3">
				<p>{{stock.purchaseStockPrice}}</p>
			</div>
				<div class="col-md-3">
				<p>{{stock.quantity}}</p>
				<button class="btn">Sell</button>
			</div>
		</div>
	</div>
</div>
