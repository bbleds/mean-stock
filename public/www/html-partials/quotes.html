<div id="ctrlContainer" ng-controller="quotesCtrl as quotes">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1>Enter Symbol Below</h1>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" placeholder="Enter Symbol here" ng-model="quotes.symbol">
			</div>
			<div class="col-md-12">
				<button class="btn btn-primary" ng-click="quotes.getQuote(quotes.symbol)">Find</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1>Quote:</h1>
				<p>{{quotes.stockInfo.data.Name}}</p>
				<p>{{quotes.stockInfo.data.LastPrice}}</p>
				<!-- trigger buy modal -->
				<button class="btn btn-info" data-toggle="modal" data-target="#buyModal">Buy</button>
			</div>
			<div class="col-md-12">
				<h1>{{quotes.getStockSuccess.data.status}}</h1>
			</div>
		</div>

		<!-- Buy Modal -->
		<div id="buyModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Buy Stock</h4>
		      </div>
		      <div class="modal-body">
		        <p>How many stocks do you want?</p>
		        <input type="text" class="form-control" placeholder="Quantity" ng-model="quotes.qty"/>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="quotes.getStock(quotes.stockInfo.data.Name,quotes.qty,quotes.stockInfo.data.LastPrice,quotes.symbol)">Buy</button>
		      </div>
		    </div>

		  </div>
		</div>
	</div>

</div>
